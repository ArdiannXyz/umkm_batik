name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1' # Ganti sesuai versi Flutter kamu

      # Step 3: Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Check Dart version
      - name: Check Dart version
        run: dart --version

      # Step 6: Check formatting
      - name: Check formatting
        run: |
          flutter pub global activate dart_style
          flutter pub global run dart_style:format --set-exit-if-changed .

      # Step 7: Analyze project source
      - name: Analyze code
        run: flutter analyze

      # Step 8: Run unit/widget tests
      - name: Run tests
        run: flutter test

