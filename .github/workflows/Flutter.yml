name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Setup Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'

      # Step 3: Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Check Dart version
      - name: Check Dart version
        run: dart --version

      # âœ… Step 6: Format code and auto-commit
      - name: Format code and auto-commit
        run: |
          flutter pub global activate dart_style || true
          flutter pub global run dart_style:format .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || (git commit -m "chore: auto-format code via CI" && git push)

      # Step 7: Analyze code
      - name: Analyze code
        run: flutter analyze

      # Step 8: Run tests
      - name: Run tests
        run: flutter test

